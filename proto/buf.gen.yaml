version: v1beta1
plugins:
  - name: js
    out: ../server/proto
    opt: import_style=commonjs,binary
  - name: grpc
    out: ../server/proto
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin
  - name: ts
    out: ../server/proto
    opt: grpc_js
    path: ../node_modules/.bin/protoc-gen-ts



    